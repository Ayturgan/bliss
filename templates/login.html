{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 mt-5">
    <form method="POST" action="/login" class="p-4 bg-light rounded">
        <h2 class="text-center mb-4">Authorization Form</h2>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger mb-4">
            <a>{{ messages[0] }}</a>
        </div>
        {% endif %} {% endwith %}

        <div class="form-group">
            <label for="email">Email address</label>
            <input
                class="form-control form-control-lg"
                type="email"
                name="email"
            />
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input
                class="form-control form-control-lg"
                type="password"
                name="password"
            />
        </div>

        <button class="btn btn-success btn-block btn-lg my-4">Login</button>
    </form>
</div>
{% endblock %}
